<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material de oficina</title>
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/oficina.css">
    <link rel="stylesheet" href="css/pie.css">
</head>
<body onload="document.getElementById('mensaje').value = ''">
    <div id="miHeader"></div>
    <main>
        <div class="ofFondo">
            <img class="imgFondo" src="multimedia/imagenes/ofImgGadgets.jpg" alt="img.material oficina">
        </div>
        <p class="ofTitle">Material de oficina</p>
        <div class="ofStles">
            <p class="ofSbt1">Papel fotocopiadora, archivadores, toner, tinta impresora</p>
            <p class="ofSbt2">Encuadernaciones, trabajos de imprenta (cartelería, sobres preimpresos, folletos, etc)</p>
            <p class="ofSbt2">* Somos especialistas en trabajos para centros escolares*</p>
        </div>
    </main> 
    <div class="preBoton">
        <button class="ofBoton">   
            <a class="ofInfoBoton" href="contacto.html">+ INFO: Contáctanos</a>
        </button>
    </div>
    <div id="miPie"></div>
    <script>
        function loadHeader() {
                // Intentar cargar el archivo de cabecera
                fetch('cabecera.html')
                    .then(response => {
                        // Verificar si la respuesta es exitosa
                        if (!response.ok) {
                            throw new Error(`Error al cargar la cabecera: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        // Insertar el contenido de header.html en el div
                        document.getElementById('miHeader').innerHTML = data;
                    })
                    .catch(error => {
                        // Manejar errores
                        console.error('Hubo un problema al cargar la cabecera:', error);
                        document.getElementById('miHeader').innerHTML = `
                            <p style="color: red;">Lo sentimos, hubo un error al cargar la cabecera.</p>
                        `;
                    });
            }
            // Llamar a la función para cargar la cabecera
            loadHeader();
    </script>

    <script>
        function loadFoot() {
            // Intentar cargar el archivo de pie
            fetch('pie.html')
                .then(response => {
                    // Verificar si la respuesta es exitosa
                    if (!response.ok) {
                        throw new Error(`Error al cargar el pie de página: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    // Insertar el contenido de header.html en el div
                    document.getElementById('miPie').innerHTML = data;
                })
                .catch(error => {
                    // Manejar errores
                    console.error('Hubo un problema al cargar el pie de página:', error);
                    document.getElementById('miPie').innerHTML = `
                        <p style="color: red;">Lo sentimos, hubo un error al cargar la cabecera.</p>
                    `;
                });
        }
        // Llamar a la función para cargar la cabecera
        loadFoot();
    </script>
</body>
</html>
