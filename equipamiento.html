<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamiento</title>
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/equipamiento.css">
    <link rel="stylesheet" href="css/pie.css">
</head>
<body onload="document.getElementById('mensaje').value = ''">
    <div id="miHeader"></div>
    <div class="eqFondo"></div>
    <div class="eqTitles">
        <p class="eqTitle">Productos</p>
    </div>    
    <div class="eqStles">
        <p class="eqSbt1">Descubre nuestra amplia gama de productos</p>
        <hr class="eqHr">
        <p class="eqSbt2">Tenemos el producto adecuado para cada solución y presupuesto</p>
    </div>
    <div class="eqcontainer">
        <article class="eqArt1">
            <img class="eqimg" src="multimedia/imagenes/pc.jpg" alt="img.ordenador">
            <p class="eqTxtArt">Informática</p>
        </article>        
        <article class="eqArt2">
            <img class="eqimg" src="multimedia/imagenes/eqprinter.jpg" alt="img.impresoras">
            <p class="eqTxtArt">Impresión</p>
        </article>
        <article class="eqArt3">
            <img class="eqimg" src="multimedia/imagenes/escaner.jpg" alt="img.escaneres">
            <p class="eqTxtArt">Escáneres</p>
        </article>
        <article class="eqArt4">
            <img class="eqimg" src="multimedia/imagenes/label.jpg" alt="img.etiquetado">
            <p class="eqTxtArt">Etiquetado</p>
        </article>
        <article class="eqArt5">
            <img class="eqimg" src="multimedia/imagenes/destroy.jpg" alt="img.destructora">
            <p>Destrucción de documentos</p>
        </article>
        <article class="eqArt6">
            <img class="eqimg" src="multimedia/imagenes/cuaderna.jpg" alt="img.plastificadora">
            <p class="eqTxtArt">Plastificadoras</p>
        </article>
        <article class="eqArt7">
            <img class="eqimg" src="multimedia/imagenes/plasti.jpg" alt="img.encuadernadora">
            <p class="eqTxtArt">Encuadernadoras</p>
        </article>
        <article class="eqArt8">
            <img class="eqimg" src="multimedia/imagenes/papel.jpg" alt="img.papeleria">
            <p class="eqTxtArt">Papelería y consumibles</p>
        </article>
    </div>    
    <button class="eqBoton" >   
        <a class="eqInfoBoton" href="contacto.html">+ INFO: Contáctanos</a>
    </button>
    <div id="miPie"></div>
        <script>
            function loadHeader() {
                    // Intentar cargar el archivo de cabecera
                    fetch('cabecera.html')
                        .then(response => {
                            // Verificar si la respuesta es exitosa
                            if (!response.ok) {
                                throw new Error(`Error al cargar la cabecera: ${response.statusText}`);
                            }
                            return response.text();
                        })
                        .then(data => {
                            // Insertar el contenido de header.html en el div
                            document.getElementById('miHeader').innerHTML = data;
                        })
                        .catch(error => {
                            // Manejar errores
                            console.error('Hubo un problema al cargar la cabecera:', error);
                            document.getElementById('miHeader').innerHTML = `
                                <p style="color: red;">Lo sentimos, hubo un error al cargar la cabecera.</p>
                            `;
                        });
                }
                // Llamar a la función para cargar la cabecera
                loadHeader();
        </script>
    
        <script>
            function loadFoot() {
                // Intentar cargar el archivo de pie
                fetch('pie.html')
                    .then(response => {
                        // Verificar si la respuesta es exitosa
                        if (!response.ok) {
                            throw new Error(`Error al cargar el pie de página: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        // Insertar el contenido de header.html en el div
                        document.getElementById('miPie').innerHTML = data;
                    })
                    .catch(error => {
                        // Manejar errores
                        console.error('Hubo un problema al cargar el pie de página:', error);
                        document.getElementById('miPie').innerHTML = `
                            <p style="color: red;">Lo sentimos, hubo un error al cargar la cabecera.</p>
                        `;
                    });
            }
            // Llamar a la función para cargar la cabecera
            loadFoot();
        </script>
</body>
</html>
